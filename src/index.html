<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <title>Booth's Algorithm Visualized</title>
    <link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<div id="program-container">
			<h1>
				Booth's Algorithm Visualized
			</h1>

			<form>
        <div id="warning-message"></div>
				<span>
					Multiplicand: <input class="text-input" id="multiplicand" type="text" name="multiplicand" autofocus/> x Multiplier:
					<input class="text-input" id="multiplier" type="text" name="multiplier" /> =
					<span id="decimal-output">N/A</span>
        </span>
        </br>
				Input Bit Size:
				<select>
					<option value="4">4</option>
          <option value="8" selected="selected">8</option>
          <option value="16">16</option>
        </select>
        </br>
        <input id="create-table-button" type="button" value="Create Table" />
        <span id="binary-preview"></span>
			</form>

			<table>
				<thead></thead>
				<tbody></tbody>
			</table>
		</div>
	</body>

	<script src="index.js"></script>
</html>
